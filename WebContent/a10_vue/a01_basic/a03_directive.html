<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
</head>
<!-- 
# directive
1. 단방향 directive
	1) {{모델명}} : mustache
	2) <태그 v-text="모델명"></태그>
	3) <태그 v-html="모델명"></태그>
		모델명으로 가진 데이터를 tag로 랜더링하여 화면에 출력 처리..
	4) <태그 v-bind:속성명="모델명" />
	   <태그 :속성명="모델명" />
		해당하는 태그의 속성으로 모델 데이터를 처리한다.

-->
<body>
	<div id="show">
		<h2>mustache: {{msg}}</h2>
		<h2 v-text="msg"></h2>
		<div v-text="msg2"></div>
		<div v-html="msg2"></div>
		<!-- 속성을 지정할 때는 v-bind:속성명="모델데이터" -->
		<h2 v-bind:align="prop">{{msg}}</h2>
		<input type="text" v-bind:value="msg" />
		<!-- :속성="모델명" -->
		<img :src="fname" :width="wid" :height="hei" />
	</div>
	<!-- 
	ex) a04_directExp.html
		테이블로 출력하되, 테이블을 중앙정렬(모델)
		데이터로 중앙정렬(모델)
		@@ 데이터도 model로 설정하여 출력하세요.
		물건명	가격	개수
		@@@		@@	@@
	-->
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#show",
		data:{msg:"안녕하세요!",
			  msg2:"<h2>안녕하세요</h2>",
			  prop:"center",
			  fname:"apple.jpg", wid:"100pt", hei:"100pt"
		}
	});
</script>
</html>
