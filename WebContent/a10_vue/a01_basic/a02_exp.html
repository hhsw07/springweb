<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="simple">
		<h2>이름:{{name}}</h2>
		<h2>나이:{{age}}</h2>
		<h2>사는 곳:{{loc}}</h2>
	</div>
</body>
<!-- 
ex) a02_exp.html로 이름, 나이, 사는곳을 모델데이터로 선언하고, 화면에 아래와 같이 출력하세요.
		  이름:@@@
		  나이:@@@
		  사는곳:@@@
	cf) script 주석에 @가 들어가면 실행X
-->
<script type="text/javascript">
var model = {name:"홍길동", age:25, loc:"서울신림동" };

var vm = new Vue({
	el:"#simple",
	data:model
});

</script>
</html>
