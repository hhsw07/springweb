<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
<style type="text/css">
	.set1{background-color:aqua;color:purple;}
	.set2{text-align:center;width:120px;}
	.set3{border:sandybrown dashed 1px;}
	
	.cls1{background-color:navy;}
	.cls2{color:yellow;}
	.cls3{width:150px; text-align:center;}
</style>

</head>
<!-- 
# vue에서 .class 속성의 처리..
1. vue 속성으로 클래스 mapping하여 아래와 같이 처리한다.
	요소 class="클래스1, 클래스2"
	요소 v-bind:class="{클래스1:true, 클래스2:true}"
	
-->
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<button v-bind:class="{set1:s1, set2:s2, set3:s3}">클래스 적용?</button><br>
		<input type="checkbox" v-model="s1" value="true" />set1 클래스 적용<br>
		<!-- checkbox: check가 되면 value값을 가지고, uncheck가 되면 value값을 가지지 못한다. -->
		set2 클래스 적용:
		<select v-model="s2">
			<option value="true">적용</option>
			<option value="">미적용</option>
		</select><br>
		<input type="checkbox" v-model="s3" value="true" />set3 클래스 적용<br>
		<!-- 
		ex) h3에 클래스 cls1, cls2, cls3을 선언하고, 각각의 클래스에
			type check로 적용 여부를 처리하세요.
		-->
		<h3 v-bind:class="{cls1:c1, cls2:c2, cls3:c3}">클래스 변경 예제</h3>
		<input type="checkbox" name="chCls" v-model="c1" />cls1
		<input type="checkbox" name="chCls" v-model="c2" />cls2
		<input type="checkbox" name="chCls" v-model="c3" />cls3
	</div>
	
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#show",
		data:{msg:"Vue의 class 변경 처리!!", s1:true, s2:true, s3:true,
			c1:true, c2:true, c3:true}
	});
</script>
</html>
