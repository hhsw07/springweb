<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
</head>
<!-- 
# 이벤트 처리.
1. 기본 구조
	v-on:이벤트명="기능메서드"
	==> @:이벤트명="기능메서드"
	
	기능 함수 정의
		methods:{
			함수명1:function(){
				처리할 내용
			},
			함수명2:function(){
				처리할 내용
			}
		}
-->
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		입/출금할 금액: <input v-model="amount" /><br>
		<button @click="balance+=parseInt(amount)">입금(inline)</button><br>
		<button @click="balance-=parseInt(amount)">출금(inline)</button><br>
		<button @click="deposit">입금(method)</button><br>
		<button @click="withdraw">출금(method)</button><br>
		<h3>현 계좌 잔고:{{balance}}</h3>
	</div>
	
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#show",
		data:{msg:"이벤트 처리 시작!!", amount:0, balance:0},
		methods:{
			deposit:function(){
				if(this.chkValid()){
					this.balance+=parseInt(this.amount);
				}
			},
			withdraw:function(){
				if(this.chkValid()){
					this.balance-=this.amount;
					if(this.balance<0){
						alert("잔액이 부족합니다.");
						this.balance+=parseInt(this.amount);
					}	
				}
			},
			chkValid:function(){
				var isValid = true;
				if(isNaN(this.amount)){
					alert("숫자를 입력하세요.");
					isValid = false
				}
				return isValid;
			}
		}
	});
</script>
</html>
